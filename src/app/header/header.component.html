<div class='header'>
  <div class='logo'>
    <p> Ante |
      <span class='path'>
        {{selectedLink}}
      </span>
    </p>
  </div>
  <div class='nav-bar'>
    <nav>
      <li class='link-wrapper' *ngFor="let link of navigationLinks">
        <a class='link' (click)="setHeader(link.name)" routerLink="{{link.url}}">{{link.name}}</a>
      </li>
    </nav>
  </div>
</div>
